<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal-Heatmap Example</title>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Cal-Heatmap library -->
    <script src="https://unpkg.com/cal-heatmap/dist/cal-heatmap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css">

    <!-- Additional required libraries -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/plugins/Tooltip.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/plugins/LegendLite.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/plugins/CalendarLabel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar-container {
            background: rgb(25, 25, 25);
            color: #adbac7;
            border-radius: 3px;
            padding: 1rem;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative; /* Add this */
            padding-bottom: 40px; /* Increase padding to accommodate buttons and legend */
        }
        .button-legend-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #444c56;
            color: #adbac7;
            text-decoration: none;
            border-radius: 3px;
            font-size: 12px;
            margin-top: 10px;
        }
        .legend-container {
            position: static; /* Change from absolute to static */
            font-size: 12px;
        }
        .ch-subdomain-bg {
            fill: #2d333b;
        }
        .half-width {
            width: 48%;
            display: inline-block;
            vertical-align: top;
        }
        @media (max-width: 768px) {
            .half-width {
                width: 100%;
                display: block;
            }
        }
        .calendar-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 0 -10px; /* Negative margin to counteract padding on children */
        }
        .calendar-container.half-width {
            width: calc(50% - 20px); /* 50% width minus padding */
            margin: 0 10px 20px; /* Add horizontal margin and bottom margin */
            box-sizing: border-box; /* Include padding in width calculation */
        }
        @media (max-width: 768px) {
            .calendar-container.half-width {
                width: 100%;
                margin: 0 0 20px; /* Remove horizontal margin on mobile */
            }
        }
        .button-container {
            /* Remove margin-top if it exists */
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <h2>Fitness Calendar</h2>
        <div id="fitness-calendar" class="margin-bottom--md"></div>
        <div class="button-legend-container">
            <div class="button-container">
                <a href="#" class="button" id="fitness-prev-button">← Previous</a>
                <a href="#" class="button" id="fitness-next-button">Next →</a>
            </div>
            <div class="legend-container">
                <span class="legend-label">Less</span>
                <div id="fitness-legend" style="display: inline-block; margin: 0 4px;"></div>
                <span class="legend-label">More</span>
            </div>
        </div>
    </div>

    <div class="calendar-container">
        <h2>Projects Calendar</h2>
        <div id="projects-calendar" class="margin-bottom--md"></div>
        <div class="button-legend-container">
            <div class="button-container">
                <a href="#" class="button" id="projects-prev-button">← Previous</a>
                <a href="#" class="button" id="projects-next-button">Next →</a>
            </div>
            <div class="legend-container">
                <span class="legend-label">Less</span>
                <div id="projects-legend" style="display: inline-block; margin: 0 4px;"></div>
                <span class="legend-label">More</span>
            </div>
        </div>
    </div>

    <div class="calendar-row">
        <div class="calendar-container half-width">
            <h2>Morning Routine Calendar</h2>
            <div id="morning-routine-calendar" class="margin-bottom--md"></div>
            <div class="button-legend-container">
                <div class="button-container">
                    <a href="#" class="button" id="morning-routine-prev-button">← Previous</a>
                    <a href="#" class="button" id="morning-routine-next-button">Next →</a>
                </div>
                <div class="legend-container">
                    <span class="legend-label">Less</span>
                    <div id="morning-routine-legend" style="display: inline-block; margin: 0 4px;"></div>
                    <span class="legend-label">More</span>
                </div>
            </div>
        </div>

        <div class="calendar-container half-width">
            <h2>Short Workout Calendar</h2>
            <div id="short-workout-calendar" class="margin-bottom--md"></div>
            <div class="button-legend-container">
                <div class="button-container">
                    <a href="#" class="button" id="short-workout-prev-button">← Previous</a>
                    <a href="#" class="button" id="short-workout-next-button">Next →</a>
                </div>
                <div class="legend-container">
                    <span class="legend-label">Less</span>
                    <div id="short-workout-legend" style="display: inline-block; margin: 0 4px;"></div>
                    <span class="legend-label">More</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
